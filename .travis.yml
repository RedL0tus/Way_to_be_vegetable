after_script:
  - cd ./_site
  - git init
  - git config user.name "RedL0tus"  #修改name
  - git config user.email "i@ikay.work"  #修改email
  - git add -A
  - git commit -m "Update blog."
  - git push --force "https://${GITHUB_TOKEN}@${GH_REF}" master:master  #GH_TOKEN是在Travis中配置token的名称
