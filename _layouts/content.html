---
layout: page
---
<article itemscope itemtype="http://schema.org/Article" class="c-article" id="article">
  <header class="c-article__header" id="article_header">
    <h1 itemprop="name" class="c-article__title" id="article_title">{{ page.title }}</h1>
  </header>
  <div class="c-article__main" id="article_body">
    <span itemprop="articleBody">
      {{ content }}
    </span>
      {% include comment.html %}
  </div>
  <footer class="c-article__footer"></footer>
</article>
