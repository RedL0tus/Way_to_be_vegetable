<header class="c-page__header" id="page_header">
  <h1 {% if page.path contains '_posts' %}itemprop="articleSection"{% endif %}>{{ site.description }}</h1>
  {% if page.title == 'Home' %}
  <p>
    <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
    <span class="u-separate"></span>
    <a href="{{ "/about/" | prepend: site.baseurl }}">About</a>
    <span class="u-separate"></span>
    <a href="{{ "/links/" | prepend: site.baseurl }}">Links</a>
    <span class="u-separate"></span>
    <a href="https://s.brined.fish/@KayMW">Mastodon</a>
  </p>
  {% else %}
  <p>
    <a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Back</a>
  </p>
  {% endif %}
</header>
